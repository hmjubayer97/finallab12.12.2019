<html>
<head>
	<title>ChangePassword</title>
</head>
<body>
 	<form method="post" action="login.html">
		<fieldset>
			<legend>ChangePassword</legend>
			<table border="0">
				<tr>
					<td>CurrentPassword: </td>
					<td><input type="password" name="password"  placeholder="currentpassword" /></td>
				</tr>
				<tr>
					<td>NewPassword:</td>
					<td><input type="password" name="NewPassword" /></td>
				</tr>
				<tr>
					<td>ReTypeNewPassword:</td>
					<td><input type="password" name="ReTypePassword" /></td>
				</tr>

				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="change">
						<a href="login.html">home</a>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
